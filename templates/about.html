{% extends 'base.html' %}
{% block content %}
<div style="max-width: 900px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column;">

    <!-- Fixed Header -->
    <div style="position: fixed; top: 0; left: 0; right: 0;
                display: flex; align-items: center; gap: 10px;
                padding: 8px 15px; background: rgba(15,15,31,0.95);
                box-shadow: 0 2px 10px rgba(0,255,255,0.3); z-index: 999;">
        <!-- Back Arrow (styled like settings page) -->
        <a href="{{ url_for('setting') }}"
           style="display: inline-flex; align-items: center; justify-content: center;
                  padding: 6px 12px; background: linear-gradient(135deg, #00f6ff, #00fff6);
                  color: #0f0f1f; font-weight: bold; font-size: 1em; border-radius: 30px;
                  text-decoration: none; box-shadow: 0 0 5px #00f6ff, inset 0 0 8px #00fff6;
                  transition: transform 0.3s ease;">
            &#8592;
        </a>

        <!-- Title -->
        <h2 style="color: #00f6ff; font-family: 'Orbitron', sans-serif; font-size: 1.6em;
                   text-shadow: 0 0 5px #00f6ff, 0 0 8px #00fff6; margin: 0; white-space: nowrap;">
            ℹ️ About ScanNGo
        </h2>
    </div>

    <!-- Spacer -->
    <div style="height: 70px;"></div>

    <!-- Content -->
    <div style="flex: 1; overflow-y: auto; padding: 20px; text-align: center; font-size: 0.9em; line-height: 1.5;">
        <p>ScanNGo is a smart attendance and event management system that allows admins to track members, events, and attendance efficiently through QR codes.</p>
        <p>Version: 1.0.0</p>
        <p>Developed by: Team ScanNGo</p>
    </div>
</div>
{% endblock %}
