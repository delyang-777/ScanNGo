{% extends 'base.html' %}

{% block content %}
<div style="max-width:700px; margin:0 auto; height:70vh; display:flex; flex-direction:column; justify-content:center; align-items:center;">

    <!-- Fixed Header -->
    <div style="position:fixed; top:0; left:0; right:0; display:flex; align-items:center; gap:10px; padding:15px; background:rgba(15,15,31,0.95); box-shadow:0 2px 10px rgba(0,255,255,0.3); z-index:999;">
        <a href="{{ url_for('admin_dashboard') }}" id="back-arrow" style="display:inline-flex; align-items:center; justify-content:center; padding:8px 14px; background:linear-gradient(135deg, #00f6ff,#00fff6); color:#0f0f1f; font-weight:bold; font-size:1.1em; border-radius:30px; text-decoration:none; box-shadow:0 0 6px #00f6ff, inset 0 0 10px #00fff6;">&#8592;</a>
        <h2 id="settings-title" data-translate-key="settings" style="color:#00f6ff; font-family:'Orbitron',sans-serif; font-size:2em; text-shadow:0 0 6px #00f6ff,0 0 10px #00fff6; margin:0; white-space:nowrap;">Settings</h2>
    </div>

    <div style="height:100px;"></div>

    <div id="settings-grid" style="width:100%; display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:20px; justify-items:center; align-items:center;">
        <a href="{{ url_for('notifications') }}" class="settings-card" data-translate-key="notifications">ğŸ”” Notifications</a>
        <a href="{{ url_for('change_password') }}" class="settings-card" data-translate-key="change_password">ğŸ”‘ Change Password</a>
        <a href="{{ url_for('about') }}" class="settings-card" data-translate-key="about">â„¹ï¸ About</a>
        <a href="{{ url_for('terms') }}" class="settings-card" data-translate-key="terms">ğŸ“„ Terms of Service</a>
    </div>

<style>
.settings-card {
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    font-weight:bold;
    font-size:1.6em;
    color:#0f0f1f;
    border-radius:14px;
    padding:20px 10px;
    cursor:pointer;
    text-decoration:none;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background: linear-gradient(135deg, #00ff85, #00d4ff);
    box-shadow: 0 0 12px #00ff85, inset 0 0 16px #00d4ff;
    width:100%;
    max-width:280px;
}
.settings-card:hover {
    transform:scale(1.05);
    box-shadow: 0 0 20px #00ff85, inset 0 0 20px #00d4ff;
}

@media (max-width:500px){
    h2{ font-size:1.8em !important; }
    .settings-card{ font-size:1.3em !important; padding:16px !important; }
}
</style>
{% endblock %}
