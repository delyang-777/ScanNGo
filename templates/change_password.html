{% extends 'base.html' %}
{% block content %}
<div class="page-container" style="text-align:center; padding:40px;">
    <a href="{{ url_for('setting') }}" style="position:absolute; left:20px; top:20px; font-size:24px; text-decoration:none;">‚¨ÖÔ∏è</a>
    <h2 style="margin-bottom:20px;">üîë Change Password</h2>

    <form method="POST" style="display:inline-block; text-align:left; margin-top:20px;">
        <label>Current Password:</label><br>
        <input type="password" name="current_password" required><br><br>

        <label>New Password:</label><br>
        <input type="password" name="new_password" required><br><br>

        <label>Confirm New Password:</label><br>
        <input type="password" name="confirm_password" required><br><br>

        <button type="submit" class="uniform-btn">Update Password</button>
    </form>
</div>

<style>
.uniform-btn {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 25px;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
    transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
}
.uniform-btn:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}
</style>
{% endblock %}
